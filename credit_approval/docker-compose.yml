version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: credit_approval
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      POSTGRES_DB: credit_approval
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"

  worker:
    build: .
    command: ["python", "manage.py", "ingest_initial_data"]
    depends_on:
      - db
    environment:
      POSTGRES_DB: credit_approval
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    restart: on-failure

volumes:
  postgres_data:
